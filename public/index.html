<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Quest</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
        margin: 0;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
                <img src="artifact/logo/emblem.png" alt="Lexicon Quest Logo" style="border-radius: 50%; width: 80px; height: 80px; object-fit: contain; margin-right: 15px;">
                <h1 style="margin: 0;">Lexicon Quest</h1>
            </div>
            <div id="header-nav" style="display: none;">
                <button id="logout-btn" class="secondary-btn" style="margin: 0;">Sign Out</button>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <!-- Logged in blank page -->
            <div id="logged-in-section" style="display: none;">
                <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Your Adventure Continues Here!</h2>
                <h3 style="text-align: center; color: #333; margin-bottom: 10px;">Choose the current issue you are on:</h2>
                <div style="text-align: center; margin-top: 20px;">
                    <button id="issue2-btn" class="secondary-btn">Issue 2 - The First Meet</button>
                </div>
            </div>


            <!-- Home Section -->
            <div id="home-section" style="display: none;">
                <h2>Sign In</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                
                <!-- Login error message -->
                <div class="error" id="login-error-message" style="margin-top: 10px;"></div>
                
                <div style="text-align: center; margin-top: 15px;">
                    <div class="link" id="forgot-password-btn">Forgot Password?</div>
                </div>
                
                <div style="text-align: center; margin-top: 15px; color: #666;">- or -</div>
                
                <button type="button" id="google-login-btn" class="secondary-btn" style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <img src="artifact/logo/google logo.png" alt="Google" style="width: 20px; height: 20px;">
                    Continue with Google
                </button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <div class="link" id="signup-btn">Don't have an account? Sign Up</div>
                </div>
            </div>


            <!-- Signup Section -->
            <div id="signup-section" class="page">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Parent Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                
                <div style="text-align: center; margin-top: 15px;">
                    <div class="link" id="signin-btn">Already have an account? Sign in</div>
                </div>
            </div>

            <!-- Forgot Password Section -->
            <div id="forgot-password-section" class="page">
                <h2>Password Recovery</h2>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="recovery-email">Email:</label>
                        <input type="email" id="recovery-email" required>
                    </div>
                    <button type="submit">Send Recovery Email</button>
                </form>
            </div>

            <!-- Global Messages -->
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
        </main>
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>
