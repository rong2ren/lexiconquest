<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Lexicon Quest Story Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-600 min-h-screen p-5">
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-8 text-center relative">
            <h1 class="text-4xl font-bold mb-3 flex items-center justify-center gap-4">
                📚 Lexicon Quest Story Manager
            </h1>
            <p class="text-lg opacity-90">Create and manage your story content with ease</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 min-h-[600px]">
            <!-- Left Panel: Issues & Chapters -->
            <div class="p-8 border-r border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                    <div class="w-1 h-6 bg-gradient-to-b from-blue-500 to-blue-700 rounded"></div>
                    Issues & Chapters
                </h2>
                
                <div class="mb-8">
                    <h3 class="bg-gray-50 text-slate-600 mb-4 text-lg px-4 py-3 rounded-lg border-l-4 border-gray-200 font-semibold">
                        📚 Issues
                    </h3>
                    <div class="mb-4">
                        <label for="issue-select" class="block text-sm font-medium text-gray-700 mb-2">Select Issue:</label>
                        <select id="issue-select" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white cursor-pointer hover:border-gray-400 disabled:bg-gray-50 disabled:text-gray-400 disabled:cursor-not-allowed" style="background-image: url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%236b7280\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'m6 8 4 4 4-4\'/%3e%3c/svg%3e'); background-position: right 12px center; background-repeat: no-repeat; background-size: 16px; padding-right: 40px;">
                            <option value="">Loading issues...</option>
                        </select>
                    </div>
                    <button onclick="showCreateIssueModal()" class="inline-flex items-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                        <span>+</span>
                        <span>New Issue</span>
                    </button>
                </div>
                
                <div class="mb-8">
                    <h3 class="bg-gray-50 text-slate-600 mb-4 text-lg px-4 py-3 rounded-lg border-l-4 border-gray-200 font-semibold">
                        📖 Chapters
                    </h3>
                    <div id="chapters-list" class="border border-gray-300 rounded-lg max-h-80 overflow-y-auto">
                        <div class="p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:translate-x-1">
                            <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">ℹ️</div>
                            <div class="flex-1">
                                <div>Select an issue to view chapters</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="showAddChapterModal()" id="add-chapter-btn" disabled class="mt-4 inline-flex items-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                        <span>+</span>
                        <span>Add Chapter</span>
                    </button>
                </div>
            </div>
            
            <!-- Right Panel: Pages & Content -->
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                    <div class="w-1 h-6 bg-gradient-to-b from-blue-500 to-blue-700 rounded"></div>
                    Pages & Content
                </h2>
                
                <div class="mb-8">
                    <h3 class="bg-gray-50 text-slate-600 mb-4 text-lg px-4 py-3 rounded-lg border-l-4 border-gray-200 font-semibold">
                        📄 Pages
                    </h3>
                    <div id="pages-list" class="border border-gray-300 rounded-lg max-h-80 overflow-y-auto">
                        <div class="p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:translate-x-1">
                            <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">ℹ️</div>
                            <div class="flex-1">
                                <div>Select a chapter to view pages</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="showAddPageModal()" id="add-page-btn" disabled class="mt-4 inline-flex items-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                        <span>+</span>
                        <span>Add Page</span>
                    </button>
                </div>
                
                <div class="mb-8">
                    <h3 class="bg-gray-50 text-slate-600 mb-4 text-lg px-4 py-3 rounded-lg border-l-4 border-gray-200 font-semibold">
                        ✏️ Content Editor
                    </h3>
                    <textarea id="content-editor" class="w-full h-80 p-3 border border-gray-300 rounded-lg font-mono text-sm resize-y focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Select a page to edit its content..."></textarea>
                    <div class="mt-4 flex gap-3">
                        <button onclick="saveContent()" id="save-content-btn" disabled class="inline-flex items-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                            <span>💾</span>
                            <span>Save Content</span>
                        </button>
                        <button onclick="previewContent()" id="preview-btn" disabled class="inline-flex items-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                            <span>👁️</span>
                            <span>Preview</span>
                        </button>
                        <button onclick="clearContent()" class="inline-flex items-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors">
                            <span>🗑️</span>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Messages -->
    <div id="status-message" class="hidden"></div>
    
    <!-- Modals -->
    <div id="create-issue-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto shadow-2xl border border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                📚 Create New Issue
            </h3>
            <div class="mb-6">
                <label for="issue-name" class="block text-sm font-medium text-gray-700 mb-2">Issue Name:</label>
                <input type="text" id="issue-name" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., teamquest, desert-adventure">
            </div>
            <div class="mb-6">
                <label for="issue-description" class="block text-sm font-medium text-gray-700 mb-2">Description (optional):</label>
                <input type="text" id="issue-description" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Brief description of the issue">
            </div>
            <div class="flex gap-3">
                <button onclick="createIssue()" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors">
                    Create Issue
                </button>
                <button onclick="hideModal('create-issue-modal')" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <div id="add-chapter-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto shadow-2xl border border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                📖 Add Chapter
            </h3>
            <div class="mb-6">
                <label for="chapter-title" class="block text-sm font-medium text-gray-700 mb-2">Chapter Title:</label>
                <input type="text" id="chapter-title" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter chapter title">
            </div>
            <div class="mb-6">
                <label for="chapter-description" class="block text-sm font-medium text-gray-700 mb-2">Description:</label>
                <input type="text" id="chapter-description" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter chapter description">
            </div>
            <div class="flex gap-3">
                <button onclick="addChapter()" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors">
                    Add Chapter
                </button>
                <button onclick="hideModal('add-chapter-modal')" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <div id="add-page-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto shadow-2xl border border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                📄 Add Page
            </h3>
            <div class="mb-6">
                <label for="page-title" class="block text-sm font-medium text-gray-700 mb-2">Page Title:</label>
                <input type="text" id="page-title" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter page title">
            </div>
            <div class="mb-6">
                <label for="page-content" class="block text-sm font-medium text-gray-700 mb-2">HTML Content:</label>
                <textarea id="page-content" rows="8" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono" placeholder="Enter HTML content..."></textarea>
            </div>
            <div class="flex gap-3">
                <button onclick="addPage()" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors">
                    Add Page
                </button>
                <button onclick="hideModal('add-page-modal')" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <div id="edit-chapter-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto shadow-2xl border border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-3">
                ✏️ Edit Chapter
            </h3>
            <div class="mb-6">
                <label for="edit-chapter-title" class="block text-sm font-medium text-gray-700 mb-2">Chapter Title:</label>
                <input type="text" id="edit-chapter-title" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter chapter title">
            </div>
            <div class="flex gap-3">
                <button onclick="updateChapter()" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors">
                    Update Chapter
                </button>
                <button onclick="hideModal('edit-chapter-modal')" class="flex-1 inline-flex items-center justify-center gap-2 px-5 py-3 bg-gray-600 text-white rounded-lg font-medium text-sm hover:bg-gray-700 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Global state
        let currentIssue = null;
        let currentChapter = null;
        let currentPage = null;
        let issuesData = {};
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadIssues();
            
            // Add event listener for issue dropdown
            document.getElementById('issue-select').addEventListener('change', function() {
                selectIssue(this.value);
            });
        });
        
        // API functions
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (response.ok) {
                    return result;
                } else {
                    throw new Error(result.error || 'API call failed');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                throw error;
            }
        }
        
        // Load issues
        async function loadIssues() {
            try {
                const issues = await apiCall('/api/issues');
                displayIssues(issues);
            } catch (error) {
                console.error('Failed to load issues:', error);
            }
        }
        
        async function loadIssue(issueName) {
            try {
                const issueData = await apiCall(`/api/issue/${issueName}`);
                issuesData[issueName] = issueData;
                displayChapters(issueData.chapters || []);
            } catch (error) {
                console.error('Failed to load issue:', error);
            }
        }
        
        function displayIssues(issues) {
            const select = document.getElementById('issue-select');
            select.innerHTML = '';
            
            if (issues.length === 0) {
                select.innerHTML = '<option value="">No issues found. Create your first issue!</option>';
                return;
            }
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select an issue...';
            select.appendChild(defaultOption);
            
            issues.forEach(issue => {
                const option = document.createElement('option');
                option.value = issue.name;
                const chapterCount = issue.chapters?.length || 0;
                const metaText = chapterCount > 0 ? ` (${chapterCount} chapter${chapterCount > 1 ? 's' : ''})` : '';
                option.textContent = `${issue.name}${metaText}`;
                select.appendChild(option);
            });
        }
        
        async function selectIssue(issueName) {
            if (!issueName) {
                // Clear selection
                currentIssue = null;
                currentChapter = null;
                currentPage = null;
                
                // Clear chapters and pages
                displayChapters([]);
                displayPages([]);
                
                // Disable buttons
                document.getElementById('add-chapter-btn').disabled = true;
                document.getElementById('add-page-btn').disabled = true;
                document.getElementById('save-content-btn').disabled = true;
                document.getElementById('preview-btn').disabled = true;
                
                return;
            }
            
            currentIssue = issueName;
            currentChapter = null;
            currentPage = null;
            
            // Enable chapter button
            document.getElementById('add-chapter-btn').disabled = false;
            
            try {
                const issueData = await apiCall(`/api/issue/${issueName}`);
                issuesData[issueName] = issueData;
                displayChapters(issueData.chapters || []);
            } catch (error) {
                console.error('Failed to load issue:', error);
            }
        }
        
        function displayChapters(chapters) {
            const list = document.getElementById('chapters-list');
            list.innerHTML = '';
            
            if (chapters.length === 0) {
                list.innerHTML = `
                    <div class="p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:translate-x-1">
                        <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">📖</div>
                        <div class="flex-1">
                            <div>No chapters found. Add your first chapter!</div>
                        </div>
                    </div>`;
                return;
            }
            
            chapters.forEach((chapter, index) => {
                const item = document.createElement('div');
                item.className = 'p-4 border-b border-gray-100 flex items-center gap-3 transition-all duration-200 hover:bg-gray-50';
                const pageCount = chapter.pages?.length || 0;
                const metaText = pageCount > 0 ? `${pageCount} page${pageCount > 1 ? 's' : ''}` : '';
                item.innerHTML = `
                    <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">📖</div>
                    <div class="flex-1 cursor-pointer" onclick="selectChapter(${index})">
                        <div>Chapter ${index + 1}: ${chapter.title}</div>
                        ${metaText ? `<div class="text-xs text-gray-500 mt-1">${metaText}</div>` : ''}
                    </div>
                    <div class="flex gap-1">
                        <button onclick="event.stopPropagation(); showEditChapterModal(${index})" class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                            ✏️
                        </button>
                        <button onclick="event.stopPropagation(); deleteChapter(${index})" class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                            🗑️
                        </button>
                    </div>`;
                list.appendChild(item);
            });
        }
        
        function selectChapter(chapterIndex) {
            currentChapter = chapterIndex;
            currentPage = null;
            
            // Update UI
            document.querySelectorAll('#chapters-list .list-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Enable page button
            document.getElementById('add-page-btn').disabled = false;
            
            if (currentIssue && issuesData[currentIssue]) {
                const chapters = issuesData[currentIssue].chapters || [];
                if (chapters[chapterIndex]) {
                    displayPages(chapters[chapterIndex].pages || []);
                }
            }
        }
        
        function displayPages(pages) {
            const list = document.getElementById('pages-list');
            list.innerHTML = '';
            
            if (pages.length === 0) {
                list.innerHTML = `
                    <div class="p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:translate-x-1">
                        <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">📄</div>
                        <div class="flex-1">
                            <div>No pages found. Add your first page!</div>
                        </div>
                    </div>`;
                return;
            }
            
            pages.forEach((page, index) => {
                const item = document.createElement('div');
                item.className = 'p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:translate-x-1';
                const preview = page.htmlContent ? page.htmlContent.substring(0, 50) + '...' : 'Empty page';
                item.innerHTML = `
                    <div class="w-5 h-5 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">📄</div>
                    <div class="flex-1 cursor-pointer" onclick="selectPage(${index})">
                        <div>Page ${index + 1}</div>
                        <div class="text-xs text-gray-500 mt-1">${preview}</div>
                    </div>
                    <button onclick="event.stopPropagation(); deletePage(${index})" class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        🗑️
                    </button>`;
                item.onclick = () => selectPage(index);
                list.appendChild(item);
            });
        }
        
        function selectPage(pageIndex) {
            currentPage = pageIndex;
            
            // Update UI
            document.querySelectorAll('#pages-list .list-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Enable save and preview buttons
            document.getElementById('save-content-btn').disabled = false;
            document.getElementById('preview-btn').disabled = false;
            
            if (currentIssue && currentChapter !== null && issuesData[currentIssue]) {
                const chapters = issuesData[currentIssue].chapters || [];
                if (chapters[currentChapter] && chapters[currentChapter].pages) {
                    const page = chapters[currentChapter].pages[pageIndex];
                    if (page) {
                        document.getElementById('content-editor').value = page.htmlContent || '';
                    }
                }
            }
        }
        
        // Modal functions
        function showCreateIssueModal() {
            document.getElementById('create-issue-modal').classList.remove('hidden');
        }
        
        function showAddChapterModal() {
            if (!currentIssue) {
                showStatus('Please select an issue first', 'error');
                return;
            }
            document.getElementById('add-chapter-modal').classList.remove('hidden');
        }
        
        function showAddPageModal() {
            if (!currentIssue || currentChapter === null) {
                showStatus('Please select an issue and chapter first', 'error');
                return;
            }
            document.getElementById('add-page-modal').classList.remove('hidden');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        // Edit chapter functions
        function showEditChapterModal(chapterIndex) {
            if (!currentIssue) {
                showStatus('Please select an issue first', 'error');
                return;
            }
            
            const issue = issuesData[currentIssue];
            if (!issue || !issue.chapters || !issue.chapters[chapterIndex]) {
                showStatus('Chapter not found', 'error');
                return;
            }
            
            const chapter = issue.chapters[chapterIndex];
            
            // Populate the form with current chapter data
            document.getElementById('edit-chapter-title').value = chapter.title || '';
            
            // Store the chapter index for updating
            document.getElementById('edit-chapter-modal').setAttribute('data-chapter-index', chapterIndex);
            
            document.getElementById('edit-chapter-modal').classList.remove('hidden');
        }
        
        async function updateChapter() {
            const chapterIndex = parseInt(document.getElementById('edit-chapter-modal').getAttribute('data-chapter-index'));
            const title = document.getElementById('edit-chapter-title').value.trim();
            
            console.log('Updating chapter:', { chapterIndex, title, currentIssue });
            
            if (!title) {
                showStatus('Please enter a chapter title', 'error');
                return;
            }
            
            try {
                const url = `/api/issue/${currentIssue}/chapter/${chapterIndex}`;
                console.log('Making PUT request to:', url);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success response:', result);
                    showStatus('Chapter updated successfully', 'success');
                    hideModal('edit-chapter-modal');
                    // Reload just the current issue to show updated chapter names
                    if (currentIssue) {
                        await loadIssue(currentIssue);
                    }
                } else {
                    const error = await response.text();
                    console.log('Error response:', error);
                    showStatus(`Failed to update chapter: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Network/Fetch error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                showStatus(`Failed to update chapter: ${error.message}`, 'error');
            }
        }
        
        // Delete chapter
        async function deleteChapter(chapterIndex) {
            if (!currentIssue) {
                showStatus('Please select an issue first', 'error');
                return;
            }
            
            const issue = issuesData[currentIssue];
            if (!issue || !issue.chapters || !issue.chapters[chapterIndex]) {
                showStatus('Chapter not found', 'error');
                return;
            }
            
            const chapter = issue.chapters[chapterIndex];
            const chapterTitle = chapter.title;
            
            if (!confirm(`Are you sure you want to delete "${chapterTitle}"? This will also delete all pages in this chapter.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/issue/${currentIssue}/chapter/${chapterIndex}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('Chapter deleted successfully', 'success');
                    await loadIssue(currentIssue);
                } else {
                    const error = await response.text();
                    showStatus(`Failed to delete chapter: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Failed to delete chapter:', error);
                showStatus('Failed to delete chapter', 'error');
            }
        }
        
        // Delete page
        async function deletePage(pageIndex) {
            if (!currentIssue || currentChapter === null) {
                showStatus('Please select an issue and chapter first', 'error');
                return;
            }
            
            const issue = issuesData[currentIssue];
            if (!issue || !issue.chapters || !issue.chapters[currentChapter] || !issue.chapters[currentChapter].pages || !issue.chapters[currentChapter].pages[pageIndex]) {
                showStatus('Page not found', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this page?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/issue/${currentIssue}/chapter/${currentChapter}/page/${pageIndex}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('Page deleted successfully', 'success');
                    await loadIssue(currentIssue);
                } else {
                    const error = await response.text();
                    showStatus(`Failed to delete page: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Failed to delete page:', error);
                showStatus('Failed to delete page', 'error');
            }
        }
        
        // Create issue
        async function createIssue() {
            const name = document.getElementById('issue-name').value.trim();
            const description = document.getElementById('issue-description').value.trim();
            
            if (!name) {
                showStatus('Issue name is required', 'error');
                return;
            }
            
            try {
                await apiCall('/api/create-issue', 'POST', { name, description });
                showStatus(`Issue '${name}' created successfully!`, 'success');
                hideModal('create-issue-modal');
                
                // Clear form
                document.getElementById('issue-name').value = '';
                document.getElementById('issue-description').value = '';
                
                // Reload issues and select the new one
                await loadIssues();
                document.getElementById('issue-select').value = name;
                selectIssue(name);
            } catch (error) {
                console.error('Failed to create issue:', error);
            }
        }
        
        // Add chapter
        async function addChapter() {
            const title = document.getElementById('chapter-title').value.trim();
            const description = document.getElementById('chapter-description').value.trim();
            
            if (!title) {
                showStatus('Chapter title is required', 'error');
                return;
            }
            
            try {
                await apiCall('/api/add-chapter', 'POST', {
                    issue_name: currentIssue,
                    title,
                    description
                });
                showStatus(`Chapter '${title}' added successfully!`, 'success');
                hideModal('add-chapter-modal');
                selectIssue(currentIssue); // Refresh chapters
                
                // Clear form
                document.getElementById('chapter-title').value = '';
                document.getElementById('chapter-description').value = '';
            } catch (error) {
                console.error('Failed to add chapter:', error);
            }
        }
        
        // Add page
        async function addPage() {
            const title = document.getElementById('page-title').value.trim();
            const content = document.getElementById('page-content').value.trim();
            
            if (!title) {
                showStatus('Page title is required', 'error');
                return;
            }
            
            try {
                await apiCall('/api/add-page', 'POST', {
                    issue_name: currentIssue,
                    chapter_index: currentChapter,
                    title,
                    content
                });
                showStatus(`Page '${title}' added successfully!`, 'success');
                hideModal('add-page-modal');
                selectChapter(currentChapter); // Refresh pages
                
                // Clear form
                document.getElementById('page-title').value = '';
                document.getElementById('page-content').value = '';
            } catch (error) {
                console.error('Failed to add page:', error);
            }
        }
        
        
        // Save content
        async function saveContent() {
            if (currentPage === null) {
                showStatus('Please select a page first', 'error');
                return;
            }
            
            const content = document.getElementById('content-editor').value;
            
            try {
                await apiCall('/api/update-page', 'POST', {
                    issue_name: currentIssue,
                    chapter_index: currentChapter,
                    page_index: currentPage,
                    content
                });
                showStatus('Content saved successfully!', 'success');
            } catch (error) {
                console.error('Failed to save content:', error);
            }
        }
        
        // Preview content
        function previewContent() {
            const content = document.getElementById('content-editor').value;

            if (!content.trim()) {
                showStatus('No content to preview', 'error');
                return;
            }

            // Open preview.html with content as URL parameter
            const encodedContent = encodeURIComponent(content);
            const encodedIssue = encodeURIComponent(currentIssue || '');
            const previewUrl = `preview.html?content=${encodedContent}&issue=${encodedIssue}`;
            
            const previewWindow = window.open(previewUrl, '_blank', 'width=1000,height=700,scrollbars=yes,resizable=yes');

            if (previewWindow) {
                showStatus('Preview opened in new tab', 'success');
            } else {
                showStatus('Could not open preview. Please check your popup blocker.', 'error');
            }
        }
        
        // Clear content
        function clearContent() {
            if (confirm('Are you sure you want to clear the content?')) {
                document.getElementById('content-editor').value = '';
                showStatus('Content cleared', 'success');
            }
        }
        
        // Show status message
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            
            if (type === 'success') {
                statusDiv.className = 'fixed top-4 right-4 bg-green-100 text-green-800 border border-green-200 px-4 py-3 rounded-lg font-medium z-50';
            } else {
                statusDiv.className = 'fixed top-4 right-4 bg-red-100 text-red-800 border border-red-200 px-4 py-3 rounded-lg font-medium z-50';
            }
            
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
